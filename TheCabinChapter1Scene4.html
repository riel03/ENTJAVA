<html>
<head>

<style type="text/css">
canvas{
border-width: 2px;
border-style:solid;
}
img{
display: none;
}

h1 {
    margin-top: 0;
    margin-bottom: 0;
}

p{
text-align: inherit;
font-family: Georgia;
font-size: 16px;
}


html {
padding:0; 
margin:0; 
border:5px dashed gray;
}

body {
height:100%; 
padding:0; 
margin:0; 
border:0;
border-width: 5px;
border-style: double;
border-color: Black;
background-color: rgb(205,133,63);
}

<script type ="text/javascript">

var vcanvas, vcon, vimg1, vimg2; var cx =0;
function loadani(){
	//alert('Loadani function...');
	vcanvas = document.getElementById("anicanvas");
	vcon = vcanvas.getContext("2d");
	vimg1 = document.getElementById("land");
	vimg2 = document.getElementById("van1");
	vcon.drawImage(vimg1,0,0,777,655);
	vcon.drawImage(vimg2,cx,0,300,250,430,430,300,250);
	setInterval("animate()",1000);
}
var counter=0;var moveright = 0;
function animate(){
	if(counter<=0)counter++;else counter=0;
	cx = counter*300; moveright = moveright + 10;
	//if(iy<10) iy +=30; else iy-=30; 
	vcon.drawImage(vimg1,0,0,777,655);
	vcon.drawImage(vimg2,cx,0,300,250,moveright,430,300,250);
}
</script>

</head>

<body onload="loadani()">
<div align="center">
<h1>The Cabin</h1>
<h2>CHAPTER 1</h2>
<h3>Scene 3 - at the gas station</h3>

<p>The group is close to the cabin when they stop for gas and directions.

curt talk to the care taker and ask the right way going to the cabin.</p>

</body>
</html>
